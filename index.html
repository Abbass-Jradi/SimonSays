<!DOCTYPE html>
<hmtl lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <!-- Start of The Game -->
    <div id="main-prompt">Press Any Key to Play</div>
      <div class="gameboard">
        <!-- Start of Buttons Section -->
        <div class="first set-of-buttons">
          <button id="green" class="button one" onClick="reply_click(this.id)"></button>
          <button id="red" class="button two" onClick="reply_click(this.id)"></button>
        </div>
        <div class="second set-of-buttons">
            <button id="yellow" class="button three" onClick="reply_click(this.id)"></button>
            <button id="blue" class="button four" onClick="reply_click(this.id)"></button>
        </div>
        <!-- End of Button Section -->
      </div>
    <!-- End of The Game -->
    <script src="java.js" charset="utf-8"></script>
  </body>
</hmtl>
